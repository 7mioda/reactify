<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RT-Task-1</title>
  <!-- css bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- js script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="form.js"></script>
</head>
<body>
	<div class="container">
	  <div>
	  	<h1>- Sign in -</h1>
	  </div>
	  <form action="#" method="get">
	    <div class="form-group row">
	      <label for="first_name" class="col-sm-2 col-form-label">First name: </label>
	      <div class="col-sm-10">
	        <input type="text" class="form-control" id="first_name" placeholder="First name">
	        <span id="first_name_check" style="display: none;color: red">This field is required</span>
	      </div>
	    </div>
	    <div class="form-group row">
	      <label for="last_name" class="col-sm-2 col-form-label">Last name: </label>
	      <div class="col-sm-10">
	        <input type="text" class="form-control" id="last_name" placeholder="Last name">
	        <span id="last_name_check" style="display: none;color: red">This field is required</span>
	      </div>
	    </div>
	    <div class="form-group row">
	      <label for="email" class="col-sm-2 col-form-label">Email: </label>
	      <div class="col-sm-10">
	        <input type="text" class="form-control" id="email" placeholder="Email">
	        <span id="email_check" style="display: none;color: red">This field is required</span>
	        <br>
	        <span id="email_check_format" style="display: none;color: red">This email not true</span>
	      </div>
	    </div>
	    <div class="form-group row">
	      <label for="bio" class="col-sm-2 col-form-label">Bio: </label>
	      <div class="col-sm-10">
	        <textarea class="form-control" id="bio" placeholder="Bio"></textarea>
	        <span id="bio_check" style="display: none;color: red">This field is required</span>
	      </div>
	    </div>
	    <div class="form-group row">
	      <label for="tel_number" class="col-sm-2 col-form-label">Tel Number: </label>
	      <div class="col-sm-10">
	        <input type="text" class="form-control" id="tel_number" placeholder="Tel Number" onkeyup="checkPhoneNumber(this.value);">
	        <span id="tel_number_check" style="display: none;color: red">This field is required</span>
	        <span id="tel_number_check_max" style="display: none;color: red">max 8 number</span>
	        <span id="tel_number_check_char" style="display: none;color: red">no characters or symbols</span>
	      </div>
	    </div>
	    <div class="form-group row">
	      <label for="address" class="col-sm-2 col-form-label">Address: </label>
	      <div class="col-sm-10">
	        <input type="text" class="form-control" id="address" placeholder="Address">
	        <span id="address_check" style="display: none;color: red">This field is required</span>
	      </div>
	    </div>
	    <div class="form-group row">
	      <div class="col-sm-10">
	        <button type="submit" class="btn btn-primary" onclick="validation();">Sign in</button>
	      </div>
	    </div>
	  </form>
  </div>
</body>
</html>
