<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RT-Task-1</title>
  <!-- css bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- js script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="form.js"></script>
</head>
<body>
	<div class="container">
	  <div>
	  	<h1>- Hobby -</h1>
	  </div>
	  <form action="#" method="get">
      <div class="form-group row">
        <label for="hobby" class="col-sm-2 col-form-label">Hobby: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="hobby" placeholder="Hobby">
          <span id="hobby_check" style="display: none;color: red">This field is required</span>
        </div>
      </div>
      <div class="form-group row">
        <label for="hobbiesArea" class="col-sm-2 col-form-label">HobbiesArea: </label>
        <div class="col-sm-10">
          <p id="hobbiesArea">HobbiesArea: </p>
          <ol id="hobbyList">
          </ol>
          <span id="hobbiesArea_check" style="display: none;color: red">User must have at least three hobbies</span>
          <h2 id="hobbiesArea_success" style="display: none;color: blue">hobbies successfully added</h2>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button type="submit" class="btn btn-primary" onclick="validationHobby('add');return false;">Add</button>
        </div>
        <div class="col-sm-6">
          <button type="submit" class="btn btn-primary" onclick="validationHobby('submit');return false;">Submit</button>
        </div>
      </div>
	  </form>
  </div>
</body>
</html>
